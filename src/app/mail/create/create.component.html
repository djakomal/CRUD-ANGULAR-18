<div class="container">
    <h1>Create New Mail</h1>
  
    <a href="#" routerLink="/index" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="email">Email:</label>
            <input 
                formControlName="email"
                id="email" 
                type="email" 
                class="form-control">

        </div>



        <div class="form-group">
            <label for="">Reciver Email:</label>
            <input 
                formControlName="reciver"
                id="email" 
                type="email" 
                class="form-control">
        
        </div>



        <div class="form-group">
            <label for="objet">Objet:</label>
            <input 
                formControlName="objet"
                id="objet" 
                type="text" 
                class="form-control">

        </div>
  
        <div class="form-group">
            <label for="">description</label>
            <textarea 
                formControlName="description"
                id="description" 
                type="text" 
                class="form-control">
            </textarea>

        </div>
  
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
