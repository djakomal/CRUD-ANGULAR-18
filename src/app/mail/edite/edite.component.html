<div class="container">
    <h1>Edite Mail</h1>

    <a href="#" routerLink="/index" class="btn btn-primary">Back</a>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="">Email:</label>
            <input formControlName="email" id="email" type="email" [value]="model.email"class="form-control">

                <div NgIf="f['email'].errors & f['email'].errors['required']">
                Title is required.
                </div> -->
            <!-- </div> -->
        </div>



        <div class="form-group">
            <label for="">Reciver Email:</label>
            <input  formArrayName="reciver"  id="email" type="email" 
                class="form-control" [value]="model.reciver"/>

                <div NgIf="f['emailToRecive'].errors & f['emailToRecive'].errors['required']">

                </div>
            </div> -->

            <label for="objet">Objet:</label>
            <input formControlName="objet" id="objet" type="text" [value]="model.objet" class="form-control"/>

            </div> -->

            <label for="">description</label>
            <input formControlName="description" id="description" type="text" [value]="model.description" class="form-control"/>

    </form>
</div>
