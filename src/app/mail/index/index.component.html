<div class="container">
    <h1>Angular 18 CRUD </h1>
    
    <a href="#" routerLink="/create" class="btn btn-success">Create New Mail</a>
      
    <table class="table table-striped">
        <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let model of models">
                <td>{{ model.id }}</td>
                <td>{{ model.email }}</td>
                <td>{{ model.emailToRecive }}</td>
                <td>{{ model.Objet }}</td>
                <td>{{ model.description }}</td>
                
                <td>
                  <a href="#" [routerLink]="[ 'view',model.id]" class="btn btn-info">View</a>
                  <a href="#" [routerLink]="[ 'edit',model.id]" class="btn btn-primary">Edit</a>
                  <button type="button" (click)="deleteMail(model.id)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
        </tbody>
    </table>
 </div>
